<!DOCTYPE html>
  <html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="primary-container">
    <main class="main-wrapper">
      <div class="left-container">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div>
          10k+ <span>companies</span>
        </div>

        <div>
          314 <span>>templates</span>
        </div>

        <div>
          12m+ <span>queries</span>
        </div>
      </div>
      <div class="right-container">
        <picture>
          <source srcset="images/image-header-mobile.jpg" media="(min-width: 720px)">
          <img src="images/image-header-desktop.jpg" alt="picture">
        </picture>
      </div>
    </main>
  </div>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Developing Hephaestus</a>.</p>
    </footer>
</body>
</html>
